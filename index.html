<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="dice-container">
            <img src="dice-1.png" alt="" class="dice-img hidden">
        </div>
        <div class="player-outer-container">
            <div class="player-box player-1 active">
                <h1>Player 1</h1>
                <h2 class="player-score">0</h2>
                <div class="current-score-box">
                    <p>Current Score</p>
                    <p class="current-score"></p>
                </div>
            </div>
            <div class="player-box player-2">
                <h1>Player 2</h1>
                <h2 class="player-score">0</h2>
                <div class="current-score-box">
                    <p>Current Score</p>
                    <p class="current-score"></p>
                </div>
            </div>
        </div>
        <div class="action-container">
            <button class="roll-dice">Roll Dice</button>
            <button class="hold">Hold</button>
            <button class="start-new">Start New Game</button>
        </div>
        <h1 class="win-box hidden"></h1>
    </div>
</body>
</html>
